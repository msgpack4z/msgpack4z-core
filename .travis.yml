language: scala

sudo: false

jdk:
  - oraclejdk7
  - oraclejdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers

scala:
  - 2.11.11

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ${JAVA_HOME} == $(jdk_switcher home oraclejdk8) && "${TRAVIS_BRANCH}" == "master" ]]; then export PUBLISH_SONATYPE=true; fi
  - wget https://raw.githubusercontent.com/paulp/sbt-extras/b9c8cb27/sbt && chmod +x ./sbt
  - ./sbt ++${TRAVIS_SCALA_VERSION} checkGenerateCodeError compile test:compile testSequential publishLocal $(if [[ "${PUBLISH_SONATYPE}" == "true" ]]; then echo "publish" ; fi)
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
  - if [[ ${JAVA_HOME} == $(jdk_switcher home oraclejdk8) ]]; then rm -rf $HOME/.ivy2/cache ; fi

env:
  global:
  - secure: efI9wJeKrnm+8iRyWi38ibo2Qn0N4uCWIkk5xNqEVpLgRo7NoA7nzA2MkHoFOm/NoB/1jtqttEGh/rFCiYfaKFydT5m8vaSE5PnIPnmOY7rZYmbu8ZlKacbpAjRkCg3urW0rMyLUTB7eLf+M0vBCUAJMEwbqqChVA1NWpBGliSM=
  - secure: kQCyyR/9StRExBZWFb8N4gMA2dXb9k19F1weg8HRVCQnav/i3uscqbBKtqBJh3hKpE9h6Gbx3g8HVdfOsDL1pguq4nuGgU+ICdy3qhMyQ8AbNgeqXZZ2ViUcK/qiBVfMe9aZZ/J/J7sIu2RqCJuzRrVguBjeklqM8T25jScxSsQ=

matrix:
  include:
    - scala: 2.12.2
      jdk: oraclejdk8
    - scala: 2.13.0-M1
      jdk: oraclejdk8
    - dist: trusty
      group: edge
      sudo: required
      scala: 2.12.2
      jdk: oraclejdk9
      script:
      # https://github.com/sbt/sbt/pull/2951
      - git clone https://github.com/retronym/java9-rt-export
      - cd java9-rt-export/
      - git checkout 1019a2873d057dd7214f4135e84283695728395d
      - jdk_switcher use oraclejdk8
      - sbt package
      - jdk_switcher use oraclejdk9
      - mkdir -p $HOME/.sbt/0.13/java9-rt-ext; java -jar target/java9-rt-export-*.jar $HOME/.sbt/0.13/java9-rt-ext/rt.jar
      - jar tf $HOME/.sbt/0.13/java9-rt-ext/rt.jar | grep java/lang/Object
      - cd ..
      - wget https://raw.githubusercontent.com/paulp/sbt-extras/9ade5fa54914ca8aded44105bf4b9a60966f3ccd/sbt && chmod +x ./sbt
      - ./sbt -Dscala.ext.dirs=$HOME/.sbt/0.13/java9-rt-ext ++$TRAVIS_SCALA_VERSION testSequential

    - scala: 2.11.11
      jdk: oraclejdk8
      sudo: required
      before_install:
      - sudo apt-get -qq update
      - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.7 main' >> /etc/apt/sources.list"
      - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main' >> /etc/apt/sources.list"
      - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
      - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
      - sudo apt-get -qq update
      - sudo apt-get install -y libgc-dev clang++-3.7 llvm-3.7 llvm-3.7-dev llvm-3.7-runtime llvm-3.7-tool libunwind7-dev
      # Install re2
      # https://github.com/scala-native/scala-native/commit/1d312519788534ff41477e4d7f758a6e7451be05#diff-354f30a63fb0907d4ad57269548329e3R28
      - sudo apt-get install -y make
      - export CXX=clang++-3.7
      - git clone https://code.googlesource.com/re2
      - pushd re2
      - git checkout 2017-03-01
      - make -j4 test
      - sudo make install prefix=/usr
      - make testinstall prefix=/usr
      - popd
      script:
      - sbt ++$TRAVIS_SCALA_VERSION nativeTest/run

addons:
  apt:
    packages:
      - oracle-java8-installer
