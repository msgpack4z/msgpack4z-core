name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 17 * * 1'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: jvm-js
            java: 8
          - name: jvm-js
            java: 17
          - name: scala-native
            java: 8
    steps:
    - uses: actions/checkout@v2.3.5
    - uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: temurin
    - shell: bash
      name: install sbt
      run: curl -Ls https://raw.githubusercontent.com/dwijnand/sbt-extras/aff36a23f7213d94189aabfcc47a32b11f3a6fba/sbt > ./sbt && chmod 0755 ./sbt
    - uses: coursier/cache-action@v6
    - run: git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
    - run: git show --oneline --check
    - run:  |
        case ${{ matrix.name }} in
          "jvm-js")
            case ${{ matrix.java }} in
              17)
                ./sbt -v \
                scalafmtCheckAll \
                scalafmtSbtCheck \
                checkGenerateCodeError \
                Test/compile \
                testSequential \
                publishLocal
                ;;
              *)
                ./sbt -v \
                "+ scalafmtCheckAll" \
                scalafmtSbtCheck \
                checkGenerateCodeError \
                "+ Test/compile" \
                testSequentialCross \
                "+ publishLocal"
            esac
            ;;
          "scala-native")
            ./sbt -v "+ msgpack4z-coreNative/test"
            ;;
          *)
            echo "unknown job-name"
            exit 1
        esac
    - run: rm -rf ~/.ivy2/local
